<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran berjaya!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }
  .details-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center; /* Center align the contents */
  }
  .details-container img {
    display: block;
    margin: 0 auto 20px; /* Center the image and add space below it */
    max-width: 20%;
    height: auto;
  }
  h2 {
    color: #333;
  }
  .details-list {
    list-style-type: none;
    padding: 0;
    text-align: left; /* Align text to the left */
  }
  .details-list li {
    margin-bottom: 10px;
  }
  .back-button {
    margin-top: 20px;
    text-align: center;
  }
  .back-button a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .back-button a:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="details-container">
    <img src="logo_puspanita.png" alt="Image"> <!-- Replace with the correct image path -->
    <h2>Maklumat anda berjaya disimpan</h2>
    <ul class="details-list" id="detailsList">
      <!-- Details will be added dynamically here -->
    </ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var queryString = window.location.search;
      var urlParams = new URLSearchParams(queryString);
      var detailsList = document.getElementById("detailsList");

      // Example of retrieving and displaying data
      var nama_penuh = urlParams.get("nama_penuh");
      var no_kad_pengenalan = urlParams.get("no_kad_pengenalan");
      var no_telefon = urlParams.get("no_telefon");
      var cawangan = urlParams.get("cawangan");
      var option_kementerian = urlParams.get("option_kementerian");
      var option_negeri = urlParams.get("option_negeri");

      // Create list items for each detail
      var namaPenuhItem = document.createElement("li");
      namaPenuhItem.textContent = "Nama Penuh: " + nama_penuh;
      detailsList.appendChild(namaPenuhItem);

      var noKadPengenalanItem = document.createElement("li");
      noKadPengenalanItem.textContent = "Nombor Kad Pengenalan: " + no_kad_pengenalan;
      detailsList.appendChild(noKadPengenalanItem);

      var noTelefonItem = document.createElement("li");
      noTelefonItem.textContent = "Nombor Telefon Bimbit: " + no_telefon;
      detailsList.appendChild(noTelefonItem);

      var cawanganItem = document.createElement("li");
      cawanganItem.textContent = "Cawangan: " + (cawangan === "kementerian" ? "Kementerian - " + option_kementerian : "Negeri - " + option_negeri);
      detailsList.appendChild(cawanganItem);

      // Prevent the user from navigating back
      preventBackNavigation();
    });

    function preventBackNavigation() {
      history.pushState(null, document.title, location.href);
      window.addEventListener('popstate', function(event) {
        history.pushState(null, document.title, location.href);
      });
    }
  </script>
</body>
</html>
